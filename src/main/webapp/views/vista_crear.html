<div class="login-form">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Crear cuenta</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="InicioSesion" method="POST">
                        <div class="group">
                            <label for="user" class="label">Usuario</label>
                            <input id="user1" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Contraseña</label>
                            <input id="pass1" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span>Mantener la sesion abierta</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Ingresar">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">¿No te recuerdas de la contraseña?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <form>
                        <div class="group">
                            <label for="user" class="label">Usuario</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Contraseña</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass2" class="label">Repite la contraseña</label>
                            <input id="pass2" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Foto de perfil (opcional)</label>
                            <input id="archivo" type="file" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Crear cuenta">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1"><a>¿Ya tienes un usuario?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
